<!doctype html>
<html>
<head>
  <title> Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900italic,400italic,700italic" rel="stylesheet" type="text/css">
  <style>
    /*Brief CSS reset*/
    html, body, div, ul, li{
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    html{
      height: 100%;
      position:relative;
    }

    body {
      background-color: #555555;
      font-family: 'Lato', sans-serif;
      padding-bottom: 10px;
      position: relative;

    }

    #header-bar h1 {
      margin-top: 0px;
    }
    h1 {
      font-size: 5em;
      font-style: italic;
      text-align: center;
      display: block;
      color: azure;
    }

    .square .image {
      position: relative;
      display: block;
      float: left;
      width: 30%;
      height: 0;
      padding-bottom: 30%;
    }
    .image {
      margin: 1.66%;
    }



    #red {
      background-color: palevioletred;
    }
    #blue {
      background-color: dodgerblue;
    }
    #orange {
      background-color: salmon;
    }
    #green {
      background-color: mediumspringgreen;
    }
    #purple {
      background-color: mediumpurple;
    }
    #yellow {
      background-color: khaki;
    }


    .square:hover .overlay {
        opacity:0.7;
    }

    .overlay {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        position: absolute;
        opacity: 0;
        background-color: #dddddd;
        transition: .5s ease;
        width: 100%;
        /*height: 100%;*/
        padding:40% 0;/* vertical value as  100% equals width */
        display:inline-block;
        vertical-align:middle;
        text-align: center;

    }

    p {
      display: : inline-block;
      color: #555555;
    }


    .overlay, .image {
      border-radius: 8px;
    }

    #navbar li:hover {
      background-color: azure;

    }

    #navbar {
    width:100%;
    float: right;
    margin: 0 0 3em 0;
    background-color: #dddddd;
    }

  #navbar li {
    float: right;
    padding:1em;
    list-style: none;
    text-decoration: none;
  }
  a { text-decoration: none;}
  a:visited { text-decoration: none; color: #555555; }
  a:hover { text-decoration: none; color:#555555;; }
  a:focus { text-decoration: none; color:#555555;; }
  a:hover, a:active { text-decoration: none; color:#555555; }

  #footer-top {
    color: transparent;
  }

  #footer {
    position: absolute;

    width: 100%;
    padding: 0.5em;
    background-color: #dddddd;
    display: block;
    color: #555555;
    text-align: center;
    /*Extends the footer*/
    box-shadow: 0px 500px 0px 500px #dddddd;
  }

  </style>
</head>

<body>

  <div id="navbar">
    <ul>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Home</a></li>
    </ul>
  </div>

  <div id="header-bar">
    <h1>YOUR NAME</h1>
  </div>

  <div id="tiles">
    <div class="square">
      <div class="image" id="red">
        <div class="overlay">
        <p>Here is some text about this image. It doesn't say very much</p>
        </div>
      </div>
    </div>
    <div class="square">
      <div class="image" id="blue">
        <div class="overlay">
        <p>Blue</p>
        </div>
      </div>
    </div>
    <div class="square">
      <div class="image" id="orange">
        <div class="overlay">
        <p>Orange</p>
        </div>
      </div>
    </div>
    <div class="square">
      <div class="image" id="green">
        <div class="overlay">
        <p>Green</p>
        </div>
      </div>
    </div>
    <div class="square">
      <div class="image" id="purple">
        <div class="overlay">
        <p>Purple</p>
        </div>
      </div>
    </div>
    <div class="square">
      <div class="image" id="yellow">
        <div class="overlay">
        <p>Yellow</p>
        </div>
      </div>
    </div>

  </div>

</body>
<div id="footer-top">Hack!</div>
<div id="footer">
  <p>&copy; 2017 Footer stuff</p>
</div>
</html>
