<!doctype html>
<html>
<head>
  <title> Portfolio</title>
  <style>
    body {
      background-color: dimgray;
    }

    .square .image {
      position: relative;
      display: block;
      float: left;
      width: 30%;
      height: 0;
      padding-bottom: 30%;
    }
    .image {
      margin: 1.66%;
    }
    #red {
      background-color: palevioletred;
    }
    #blue {
      background-color: cornflowerblue;
    }
    #green {
      background-color: lightgreen;
    }
    #purple {
      background-color: mediumpurple;
    }
    #yellow {
      background-color: khaki;
    }
    #orange {
      background-color: salmon;
    }

    .square:hover .overlay {
        opacity:0.9;
    }

    .overlay {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        position: absolute;
        opacity: 0;
        background-color: #dddddd;
        transition: .5s ease;
        width: 100%;
        height: 100%;
    }


  </style>
</head>
<body>
  <div id="header-bar">
    <h1>Your Name</h1>
  </div>

  <div id="tiles">
    <div class="square">
      <div class="image" id="red">
        <div class="overlay">
        Red
        </div>
      </div>
    </div>
    <div class="square">
      <div class="image" id="blue">
        <div class="overlay">
        Blue
        </div>
      </div>
    </div>
    <div class="square">
      <div class="image" id="green">
        <div class="overlay">
        Green
        </div>
      </div>
    </div>
    <div class="square">
      <div class="image" id="purple">
        <div class="overlay">
        Purple
        </div>
      </div>
    </div>
    <div class="square">
      <div class="image" id="yellow">
        <div class="overlay">
        Yellow
        </div>
      </div>
    </div>
    <div class="square">
      <div class="image" id="orange">
        <div class="overlay">
        Orange
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <h3>Footer Bar</h3>
  </div>
</body>
</html>
